<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="picture-container">
        <div class="made-by-bg">
            <div class="made-by">Rel1able</div>
        </div>

        <div class="picture-by">Foto by <a
                href="https://unsplash.com/de/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                West</a> on <a
                href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="content-container">
        <div class="text-container">
            <div class="text">This is not a real online service! You know you need something like this is your life to
                help
                your
                realize your deepest dreams.</div>
            <div class="text">Sign up <span class="in-text">now </span>to get started</div>
            <br>
            <div class="text">You know you want to.</div>
        </div>
        <form class="form-container">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="inputs-container">

                    <div class="inputs">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required>
                    </div>
                    <div class="inputs">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required>

                    </div>

                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="inputs">
                        <label for="num">Phone Number</label>
                        <input type="number" id="num" name="num" required>
                    </div>
                    <div class="inputs">
                        <label for="psw">Password</label>
                        <input type="password" name="psw" id="psw" required>
                    </div>
                    <div class="inputs">
                        <label for="psw2">Confirm Password</label>
                        <input type="password" id="psw2" name="psw2" required>
                    </div>
                    <div class="match">*Passwords do not match.</div>
                </div>

            </fieldset>
            <button class="button">
                <div class="button-text">Create Account</div>
            </button>
            <div class="log-in">Already have an account? <a class="log" href=#>Log in</a></div>
    </div>
    </form>



</body>

</html>
